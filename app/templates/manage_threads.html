{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <table class="table" style="table-layout:fixed">
        <tr class="table-header">
            <th>
                Thread Title
            </th>
            <th>
                Category
            </th>
            <th></th>
        </tr>
        {% for thread in threads %}
        <tr>
            <th>
                <textarea class="manage-thread-field" thread_id="{{ thread.id }}" name="thread_name">{{ thread.title}}</textarea>
            </th>
            <th>
                <textarea class="manage-thread-field" thread_id="{{ thread.id }}" name="thread_name">{{ thread.category.title}}</textarea>
            </th>
            <th></th>
        </tr>
        {% endfor %}
    </table>

{% endblock %}
