    <table class="table category-table" style="table-layout:fixed">
        <colgroup>
            <col span="1" style="width: 46%;">
            <col span="1" style="width: 18%;">
            <col span="1" style="width: 8%;">
            <col span="1" style="width: 28%;">

        <tr class="table-header">
            <th>
                <div class="category-title">
                    <a href="{{ url_for('main.category', category_id=category.id) }}">{{ category.title }}</a>
                </div>
            </th>
            <th>Author</th>
            <th>Posts</th>
            <th>Last Post</th>
        </tr>
        {% if active_threads %}
            {% for thread in category.active_threads(active_threads) %}
                {% include '_thread.html' %}
            {% endfor %}
        {% else %}
            {% for thread in category.threads %}
                {% include '_thread.html' %}
            {% endfor %}
        {% endif %}
    </table>
